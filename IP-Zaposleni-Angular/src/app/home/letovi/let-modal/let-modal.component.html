<div class="modal-header">
    <h4 class="modal-title">Let</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Putanja:</label>
        <select class="form-control">
            <option *ngFor="let item of putanje" (click)="l.putanja=item">{{item.polaznaLokacija.grad}},
                {{item.polaznaLokacija.drzava}} ->
                {{item.odredisnaLokacija.grad}}, {{item.odredisnaLokacija.drzava}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Tip:</label>
        <select class="form-control">
            <option (click)='l.tip="Putnicki"'>Putnicki</option>
            <option (click)='l.tip="Teretni"'>Teretni</option>
        </select>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" (click)="save()">Sacuvaj</button>
</div>
