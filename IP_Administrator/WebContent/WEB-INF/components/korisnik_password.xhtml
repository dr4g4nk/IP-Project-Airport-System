<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head />
<ui:composition>
	<div class="row form-group d-flex justify-content-center">
		<span class="col-sm-2"> <h:outputLabel value="Lozinka:"></h:outputLabel>
		</span> <span class="col-sm-4"> <h:inputSecret id="lozinka"
				styleClass="form-control"
				value="#{korisnikBean.newKorisnik.lozinka}" required="true"
				requiredMessage="*Lozinka je obavezna."
				validatorMessage="*Lozinka mora imati minimalno 8 karaktera.">
				<f:validateLength minimum="8" for="lozinka"></f:validateLength>
				<f:ajax process="lozinka potvrdaLozinke" update="m-potvrda" />
			</h:inputSecret>
		</span>
	</div>
	<div class="row form-group d-flex justify-content-around">
		<h:message for="lozinka" style="color:red" />
	</div>
	<div class="row form-group d-flex justify-content-center">
		<span class="col-sm-2"> <h:outputLabel value="Potvrda lozinke:"></h:outputLabel>
		</span> <span class="col-sm-4"> <h:inputSecret id="potvrdaLozinke"
				styleClass="form-control" required="true"
				requiredMessage="*Potvrda lozinke je obavezna.">
				<f:attribute name="lozinka"
					value="#{korisnikBean.newKorisnik.lozinka}" />
				<f:validator validatorId="passwordValidator" />
				<f:ajax process="lozinka potvrdaLozinke" update="m-potvrda" />
			</h:inputSecret>
		</span>
	</div>
	<div class="row form-group d-flex justify-content-center">
		<h:message id="m-potvrda" for="potvrdaLozinke" style="color:red" />
	</div>
</ui:composition>
</html>
